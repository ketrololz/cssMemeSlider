<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../cssMemeSlider/normalize.css" rel="stylesheet">
  <link href="../cssMemeSlider/styles.css" rel="stylesheet">
  <title>Meme slider</title>
</head>
<body>
  <header></header>
  <main>
    <div class="container">
      <div class="slider-container">
        <input type="radio" name="meme" id="meme1" checked>
        <input type="radio" name="meme" id="meme2">
        <input type="radio" name="meme" id="meme3">
        <input type="radio" name="meme" id="meme4">
        <div class="slider">
          <div class="slider-item slide1"></div>
          <div class="slider-item slide2"></div>
          <div class="slider-item slide3"></div>
          <div class="slider-item slide4"></div>
          <div class="background1"></div>
          <div class="background2"></div>
          <div class="background3"></div>
          <div class="background4"></div>
        </div>
        <div class="controls">
          <label for="meme1"><div class="active-zone"></div></label>
          <label for="meme2"><div class="active-zone"></div></label>
          <label for="meme3"><div class="active-zone"></div></label>
          <label for="meme4"><div class="active-zone"></div></label>
        </div>
        <div class="slider slider-text">
          <div class="slider-item-text slide1">Milk.zip</div>
          <div class="slider-item-text slide2">Когда случайно включил камеру в Zoom</div>
          <div class="slider-item-text slide3">Жиза-жизненная</div>
          <div class="slider-item-text slide4">-Ты крыса -Да, я крыса</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
